<div class="api-profile-description">
  <p><code>&lt;element md-chip-remove&gt;</code>
Identifies an element within an <md-chip> as the delete button. This
directive binds to that element&#39;s click event and removes the chip.</p>

</div>


<div>
  

  

  
  <div class="usage">
    <h2 id="Usage">Usage</h2>
  
    <hljs lang="html">
  <md-chip>{{$chip}}<button md-chip-remove>x</button></md-chip>
</hljs>
  
  </div>
  
  


  
</div>
